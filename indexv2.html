    body{
      background: #ecf0f5;
      font-family:  'poppinssemibold';
    }
    .dashboard-header{
        text-align: center;
        color: rgba(0, 0, 0, 0.705);
        font-size: 1rem;
    }
    .dashboard-counters{
        width: 100%;
        display: flex;
    }
    .dashboard-counters .counter-div{
        flex:1;
        /* border: 10px solid gray; */
        margin:1rem;
        padding: 0.7rem;
        color: rgba(0, 0, 0, 0.562);
    }
    .dashboard-counters .number{
      font-size: 3rem;
    }
    .dashboard-counters .description{
        font-weight: bold;
    }
    .first-counter{
      background: #0aaef0;
      border-color: #19bef0!important;
    }
    .second-counter{
      background: #066FBf;

      border-color: #066FBf!important;
    }
    .last-counter{
      background: #689a99;
      border-color: #3ecbcb!important;

    }
    .dashboard-charts{
      width: 100%;
      display: flex;
      flex-wrap: wrap;
    }
    
    .dashboard-charts > div{
      flex:1;
      /* max-width: 30rem; */
      min-width: 33rem;
    }
    .right-charts{
      width:100%;
    }
    .left-chart{
      display: flex;
      align-items: center;
      overflow: hidden;
    }
    .left-chart > div{
      width: 100%;
      overflow: hidden;
    }
    .left-chart > .highcharts-container, .left-chart > svg {
      /* width: 100%!important; */
    }

    .bottom-charts, .top-charts{
      /* display:flex; */
      width:100%;
    }
    .bottom-charts{
      margin-top: -5px;
      position: relative;
    }
    .pentagon {
      left: 27%;
      width: 28.2%;
      top: -66px;
      height: 163px;
      position: absolute;
      /* width: 54px; */
      /* box-sizing: content-box; */
    }
    .pentagon-text {
      text-align: left;
      left: 6%;
      width: 19.2%;
      top: 18px;
      padding-top:0 !important;
      /* height: 140px; */
      position: absolute;
      /* width: 54px; */
      /* box-sizing: content-box; */
      font-weight: bold;
    }
    .pentagon-text ul{
        /* list-style-position: inside; */
        padding-left: 0;
    }
    .chart-label{
      padding: 4px!important;
      /* width: calc(91px + 10%); */
      height: 17px;
      font-weight: bold;
      line-height: 17px;
      color: white;
      position: absolute;
    }
    /* ['#35e400','#00b1e2','#fea900','#c2c2c2','#c732dd'] */
    .chart-label-1
    {
      background: #35e400;
      top: -26px;
      left: 0;
    }
    .chart-label-2
    {
      background: #00b1e2;
      top: -26px;
      left: 41.5%;
      text-align: right;
    }
    .chart-label-3
    {
      background: #c732dd;
      top: 0px;
      left: 52%;
      text-align: right;
    }
    .chart-label-4
    {
      background: #939393;
      top: 0;
      left: 31%;
      /* width: calc(0px + 12%); */
      text-align: center;
    }
    .chart-label-5
    {
      background: #fea900;
      top: -1px;
      left: 0;
      text-align: left;
    }
    .bottom-charts > div, .top-charts > div {
      display: inline-block;
      /* border: none!important; */
      margin: 0 -2px;
      padding: none!important;
    }

    .top-charts > div{
      padding-bottom: 3rem;
    }
    .bottom-charts > div{
      padding-top: 3rem;
    }
    .right-charts #right-upper-container{
      width:58.5%;
      background: #c6dbf6;
    }
    .right-charts #left-upper-container{
      width:41.5%;
      background: #eaf4d6;
    }

    .right-charts #right-bottom-container{
      background: #f1daef;
      width:48%;
    }
    .right-charts #middle-bottom-container{
    
    }
    .right-charts .middle-bottom-container-wrap{
      width: 21%;
      background: #f2f2f2;
      /* margin-top: 1rem; */
      /* border-top:1rem solid white; */
    }
    .right-charts #left-bottom-container{
      width:31%;
      background: #fdfcd1;
    }
    .chart-popup-bg{
        display: none;
        position: fixed;
        top:0;
        left:0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(128, 128, 128, 0.3);
    }
    .chart-popup-bg.show{
        display: unset;
    }
    .chart-popup-content{
        position: absolute;
        width: 800px;
        height: 600px;
        background: white;
        top:calc(50vh - 400px);
        left:calc(50vw - 400px);
    }
    #popup-chart-container{
        width: 100%;
        height: 100%;
    }
  
  
  
  
  </style>

          function generate_series_from_data(data, data_name,color){
                selected_data=data.series.filter((item)=>{return item.name == data_name})[0]
                series = {
                        name: data_name,
                        maxPointWidth: 35,
                        tooltip:{
                                headerFormat: "{point.name}",
                                // pointFormat: "<span style=\"color:{point.color}\"></span> {series.name}: <b>{point.y} {point.total}%</b><br/>",
                                pointFormatter: custom_formatter_for_series
                            },
                        // colorByPoint: true,
                        data: [],
                        color: {
                            linearGradient: {
                            x1: 0,
                            x2: 0,
                            y1: 0,
                            y2: 1
                            },
                            stops: [
                            [0, color],
                            [1, color],
                            ]
                        },
                        shadow:false,
                    }
                $.each(selected_data.data,(k,v)=>{
                    series.data.push({
                                name: v[0],
                                y: v[1],
                                //drilldown: "Community Education"
                            })
                })
                return [series];
            }
            

            function show_drilldown_popup(data,data_name,color){
                Highcharts.chart('popup-chart-container', 
                $.extend( $.extend(true,bar_chart_config,
                {
                    chart:{
                    height: '600px'
                    },
                    yAxis: {
                        min: 0,
                        max: null,
                        minRange: null,
                    },
                }),
                {
                    series: generate_series_from_data(data,data_name,color),
                    // drilldown: bottom_middle_bar_chart_data,
                }))
                $('.chart-popup-bg').addClass('show')
            }
            $('.chart-popup-bg').on('click', ()=> {$('.chart-popup-bg').removeClass('show')})
  
  </script>
